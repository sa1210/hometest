<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWAインストールプロンプト</title>
  <link rel="manifest" href="/22/manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>PWA インストールのお願い</h1>
  <p>このサイトをホーム画面に追加して、アプリのように使用できます。</p>
  
  <button id="installBtn" class="hidden">ホーム画面に追加</button>
  <button id="goToHome" class="hidden">ホームに戻る</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    const goToHomeBtn = document.getElementById('goToHome');

    // beforeinstallprompt イベントをリッスン
    window.addEventListener('beforeinstallprompt', (e) => {
      // イベントを保存して、後で呼び出せるようにする
      deferredPrompt = e;
      // インストールボタンを表示
      installBtn.classList.remove('hidden');
      
      // インストールボタンがクリックされたときにインストールプロンプトを表示
      installBtn.addEventListener('click', () => {
        // プロンプトを表示
        deferredPrompt.prompt();
        
        // ユーザーの応答を待つ
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('ユーザーはホーム画面に追加しました');
            goToHomeBtn.classList.remove('hidden');
          } else {
            console.log('ユーザーはホーム画面に追加を拒否しました');
          }
          // もう一度プロンプトを表示できないように
          deferredPrompt = null;
        });
      });
    });

    // 「ホームに戻る」ボタンがクリックされたらホーム画面に移動
    goToHomeBtn.addEventListener('click', () => {
      window.location.href = "/22/";
    });


    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/22/service-worker.js').then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>
</body>
</html>
