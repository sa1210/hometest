<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>icontest</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/22/manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
    }
    .content {
      margin: 20px;
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
    }
    p {
      font-size: 16px;
      color: #333;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>icontest</h1>
  </header>

  <div class="content">
    <h2>aaaaaaaa</h2>
 　　　   <p>てsってsってst</p>   
 　　　　 <button id="installBtn" style="display:none;">ホーム画面に追加</button>
　　 </div>
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    // beforeinstallprompt イベントをリッスン
    window.addEventListener('beforeinstallprompt', (e) => {
      // イベントを保存して、後で呼び出せるようにする
      deferredPrompt = e;
      // インストールボタンを表示
      installBtn.style.display = 'block';

      // ボタンがクリックされたときにインストールプロンプトを表示
      installBtn.addEventListener('click', () => {
        // プロンプトを表示
        deferredPrompt.prompt();
        
        // ユーザーの応答を待つ
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('ユーザーはホーム画面に追加しました');
          } else {
            console.log('ユーザーはホーム画面に追加を拒否しました');
          }
          // もう一度プロンプトを表示できないように
          deferredPrompt = null;
        });
      });
    });
  </script>


  
  <script>
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/22/service-worker.js').then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>
</body>
</html>
